# Configura√ß√£o do Banco de Dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/loja_jogos_tabuleiro
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configura√ß√£o do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configura√ß√£o do Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configura√ß√£o do servidor
server.port=8080

# Configura√ß√£o de sess√£o
server.servlet.session.timeout=30m

# Configura√ß√£o de upload de arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configura√ß√£o de logging
logging.level.com.loja.jogostabuleiro=DEBUG
logging.level.org.springframework.security=DEBUG

# DiretÛrio para upload de imagens (opcional, padr„o: ~/uploads/jogos)
app.upload.dir=/resources/static/images

