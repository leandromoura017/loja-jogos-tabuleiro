<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>

<body>
    <!-- HEADER -->
    <header th:replace="fragments/layout :: header"></header>
    <!-- /HEADER -->

    <!-- NAVIGATION -->
    <nav th:replace="fragments/layout :: navigation"></nav>
    <!-- /NAVIGATION -->

    <!-- SECTION -->
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">Login</h3>
                        </div>
                        <div class="panel-body">
                            
                            <!-- Mensagens de feedback -->
                            <div th:if="${sucesso}" class="alert alert-success">
                                <span th:text="${sucesso}"></span>
                            </div>
                            
                            <div th:if="${erro}" class="alert alert-danger">
                                <span th:text="${erro}"></span>
                            </div>
                            
                            <!-- Formulário de login -->
                            <form th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <label for="username">Usuário:</label>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           placeholder="Digite seu usuário" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="password">Senha:</label>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="Digite sua senha" required>
                                </div>
                                
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-primary btn-block">
                                        <i class="fa fa-sign-in"></i> Entrar
                                    </button>
                                </div>
                            </form>
                            
                            <hr>
                            
                            <div class="text-center">
                                <p>Não tem uma conta?</p>
                                <a th:href="@{/cadusuario}" class="btn btn-success">
                                    <i class="fa fa-user-plus"></i> Cadastrar-se
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /SECTION -->

    <!-- FOOTER -->
    <footer th:replace="fragments/layout :: footer"></footer>
    <!-- /FOOTER -->

    <!-- Scripts -->
    <div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
